<div class="container p-5">
  <h2>My Bookmarks</h2>

  <ul >
    <li *ngFor="let bookmark of bookmarks; let i = index">
      <a href="{{ bookmark.url }}">{{ bookmark.name }}</a>
      <button (click)="removeList(i)" class="btn btn-outline-dark">Remove</button>
    </li>
  </ul>

  <h3>Add New Bookmark</h3>
  <input type="text" placeholder="Bookmark Name" #bookmarkName>
  <input type="text" placeholder="Bookmark URL" #bookmarkUrl>
  <button class="btn btn-outline-primary" (click)="addList(bookmarkName.value, bookmarkUrl.value); bookmarkName.value=''; bookmarkUrl.value=''">
    Add Bookmark
  </button>
</div>
